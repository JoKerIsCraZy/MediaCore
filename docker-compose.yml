services:
  mediacore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediacore
    restart: unless-stopped
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./data/mediacore.db
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-6}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
    volumes:
      - ./data:/app/data
      - ./frontend/dist:/app/static
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  mediacore_data:
    driver: local
